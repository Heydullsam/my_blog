        <h1 id="learned"><a href="#learned" class="headerlink" title="learned"></a>learned</h1><ul>

<li>函数多使用驼峰式命名，与cpp内置函数有所不同</li>
<li>整数处理方式</li>
</ul>

<h1 id="主要代码"><a href="#主要代码" class="headerlink" title="主要代码"></a>主要代码</h1><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;calculator.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;QStack&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;QString&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;QChar&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;cmath&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 辅助函数：获取运算符优先级</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">getPriority</span><span class="params">(QChar op)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (op == <span class="string">&#x27;+&#x27;</span> || op == <span class="string">&#x27;-&#x27;</span>) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span> (op == <span class="string">&#x27;*&#x27;</span> || op == <span class="string">&#x27;/&#x27;</span>) <span class="keyword">return</span> <span class="number">2</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 辅助函数：执行运算</span></span><br><span class="line"><span class="function"><span class="type">double</span> <span class="title">applyOperation</span><span class="params">(<span class="type">double</span> a, <span class="type">double</span> b, QChar op)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">switch</span> (op.<span class="built_in">unicode</span>()) &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;+&#x27;</span>: <span class="keyword">return</span> a + b;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;-&#x27;</span>: <span class="keyword">return</span> a - b;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;*&#x27;</span>: <span class="keyword">return</span> a * b;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;/&#x27;</span>:</span><br><span class="line">        <span class="keyword">if</span> (b == <span class="number">0</span>) <span class="keyword">throw</span> <span class="string">&quot;Division by zero&quot;</span>;</span><br><span class="line">        <span class="keyword">return</span> a / b;</span><br><span class="line">    <span class="keyword">default</span>: <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">QString <span class="title">calculate</span><span class="params">(QString expression)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="comment">// 移除所有空格</span></span><br><span class="line">        expression = expression.<span class="built_in">replace</span>(<span class="string">&quot; &quot;</span>, <span class="string">&quot;&quot;</span>);</span><br><span class="line"></span><br><span class="line">        QStack&lt;<span class="type">double</span>&gt; values;</span><br><span class="line">        QStack&lt;QChar&gt; operators;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; expression.<span class="built_in">length</span>(); i++) &#123;</span><br><span class="line">            QChar c = expression[i];</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 如果是数字，读取完整数字</span></span><br><span class="line">            <span class="keyword">if</span> (c.<span class="built_in">isDigit</span>() || c == <span class="string">&#x27;.&#x27;</span>) &#123;</span><br><span class="line">                QString numStr;</span><br><span class="line">                <span class="keyword">while</span> (i &lt; expression.<span class="built_in">length</span>() &amp;&amp;</span><br><span class="line">                       (expression[i].<span class="built_in">isDigit</span>() || expression[i] == <span class="string">&#x27;.&#x27;</span>)) &#123;</span><br><span class="line">                    numStr += expression[i];</span><br><span class="line">                    i++;</span><br><span class="line">                &#125;</span><br><span class="line">                i--; <span class="comment">// 回退一个字符</span></span><br><span class="line"></span><br><span class="line">                <span class="type">bool</span> ok;</span><br><span class="line">                <span class="type">double</span> num = numStr.<span class="built_in">toDouble</span>(&amp;ok);</span><br><span class="line">                <span class="keyword">if</span> (!ok) <span class="keyword">throw</span> <span class="string">&quot;Invalid number format&quot;</span>;</span><br><span class="line">                values.<span class="built_in">push</span>(num);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 如果是左括号，压入运算符栈</span></span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (c == <span class="string">&#x27;(&#x27;</span>) &#123;</span><br><span class="line">                operators.<span class="built_in">push</span>(c);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 如果是右括号，计算括号内的表达式</span></span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (c == <span class="string">&#x27;)&#x27;</span>) &#123;</span><br><span class="line">                <span class="keyword">while</span> (!operators.<span class="built_in">empty</span>() &amp;&amp; operators.<span class="built_in">top</span>() != <span class="string">&#x27;(&#x27;</span>) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (values.<span class="built_in">size</span>() &lt; <span class="number">2</span>) <span class="keyword">throw</span> <span class="string">&quot;Invalid expression&quot;</span>;</span><br><span class="line"></span><br><span class="line">                    <span class="type">double</span> b = values.<span class="built_in">top</span>(); values.<span class="built_in">pop</span>();</span><br><span class="line">                    <span class="type">double</span> a = values.<span class="built_in">top</span>(); values.<span class="built_in">pop</span>();</span><br><span class="line">                    QChar op = operators.<span class="built_in">top</span>(); operators.<span class="built_in">pop</span>();</span><br><span class="line"></span><br><span class="line">                    values.<span class="built_in">push</span>(<span class="built_in">applyOperation</span>(a, b, op));</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (operators.<span class="built_in">empty</span>()) <span class="keyword">throw</span> <span class="string">&quot;Mismatched parentheses&quot;</span>;</span><br><span class="line">                operators.<span class="built_in">pop</span>(); <span class="comment">// 弹出左括号</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 如果是运算符</span></span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (c == <span class="string">&#x27;+&#x27;</span> || c == <span class="string">&#x27;-&#x27;</span> || c == <span class="string">&#x27;*&#x27;</span> || c == <span class="string">&#x27;/&#x27;</span>) &#123;</span><br><span class="line">                <span class="comment">// 处理负号（一元运算符）</span></span><br><span class="line">                <span class="keyword">if</span> (c == <span class="string">&#x27;-&#x27;</span> &amp;&amp; (i == <span class="number">0</span> || expression[i<span class="number">-1</span>] == <span class="string">&#x27;(&#x27;</span> ||</span><br><span class="line">                                 expression[i<span class="number">-1</span>] == <span class="string">&#x27;+&#x27;</span> || expression[i<span class="number">-1</span>] == <span class="string">&#x27;-&#x27;</span> ||</span><br><span class="line">                                 expression[i<span class="number">-1</span>] == <span class="string">&#x27;*&#x27;</span> || expression[i<span class="number">-1</span>] == <span class="string">&#x27;/&#x27;</span>)) &#123;</span><br><span class="line">                    <span class="comment">// 这是一个负号而不是减号</span></span><br><span class="line">                    QString numStr = <span class="string">&quot;-&quot;</span>;</span><br><span class="line">                    i++;</span><br><span class="line">                    <span class="keyword">while</span> (i &lt; expression.<span class="built_in">length</span>() &amp;&amp;</span><br><span class="line">                           (expression[i].<span class="built_in">isDigit</span>() || expression[i] == <span class="string">&#x27;.&#x27;</span>)) &#123;</span><br><span class="line">                        numStr += expression[i];</span><br><span class="line">                        i++;</span><br><span class="line">                    &#125;</span><br><span class="line">                    i--;</span><br><span class="line"></span><br><span class="line">                    <span class="type">bool</span> ok;</span><br><span class="line">                    <span class="type">double</span> num = numStr.<span class="built_in">toDouble</span>(&amp;ok);</span><br><span class="line">                    <span class="keyword">if</span> (!ok) <span class="keyword">throw</span> <span class="string">&quot;Invalid number format&quot;</span>;</span><br><span class="line">                    values.<span class="built_in">push</span>(num);</span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 处理普通运算符</span></span><br><span class="line">                <span class="keyword">while</span> (!operators.<span class="built_in">empty</span>() &amp;&amp;</span><br><span class="line">                       <span class="built_in">getPriority</span>(operators.<span class="built_in">top</span>()) &gt;= <span class="built_in">getPriority</span>(c)) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (values.<span class="built_in">size</span>() &lt; <span class="number">2</span>) <span class="keyword">throw</span> <span class="string">&quot;Invalid expression&quot;</span>;</span><br><span class="line"></span><br><span class="line">                    <span class="type">double</span> b = values.<span class="built_in">top</span>(); values.<span class="built_in">pop</span>();</span><br><span class="line">                    <span class="type">double</span> a = values.<span class="built_in">top</span>(); values.<span class="built_in">pop</span>();</span><br><span class="line">                    QChar op = operators.<span class="built_in">top</span>(); operators.<span class="built_in">pop</span>();</span><br><span class="line"></span><br><span class="line">                    values.<span class="built_in">push</span>(<span class="built_in">applyOperation</span>(a, b, op));</span><br><span class="line">                &#125;</span><br><span class="line">                operators.<span class="built_in">push</span>(c);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">throw</span> <span class="string">&quot;Invalid character in expression&quot;</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 处理剩余的运算符</span></span><br><span class="line">        <span class="keyword">while</span> (!operators.<span class="built_in">empty</span>()) &#123;</span><br><span class="line">            <span class="keyword">if</span> (values.<span class="built_in">size</span>() &lt; <span class="number">2</span>) <span class="keyword">throw</span> <span class="string">&quot;Invalid expression&quot;</span>;</span><br><span class="line"></span><br><span class="line">            <span class="type">double</span> b = values.<span class="built_in">top</span>(); values.<span class="built_in">pop</span>();</span><br><span class="line">            <span class="type">double</span> a = values.<span class="built_in">top</span>(); values.<span class="built_in">pop</span>();</span><br><span class="line">            QChar op = operators.<span class="built_in">top</span>(); operators.<span class="built_in">pop</span>();</span><br><span class="line"></span><br><span class="line">            values.<span class="built_in">push</span>(<span class="built_in">applyOperation</span>(a, b, op));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 检查最终结果</span></span><br><span class="line">        <span class="keyword">if</span> (values.<span class="built_in">size</span>() != <span class="number">1</span> || !operators.<span class="built_in">empty</span>()) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="string">&quot;Invalid expression&quot;</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="type">double</span> result = values.<span class="built_in">top</span>();</span><br><span class="line">        <span class="comment">// 处理浮点数精度问题，如果结果是整数则显示为整数</span></span><br><span class="line">        <span class="keyword">if</span> (std::<span class="built_in">abs</span>(result - std::<span class="built_in">round</span>(result)) &lt; <span class="number">1e-10</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> QString::<span class="built_in">number</span>(<span class="built_in">static_cast</span>&lt;<span class="type">long</span> <span class="type">long</span>&gt;(std::<span class="built_in">round</span>(result)));</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> QString::<span class="built_in">number</span>(result, <span class="string">&#x27;g&#x27;</span>, <span class="number">15</span>); <span class="comment">// 保留15位有效数字</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">catch</span> (<span class="type">const</span> <span class="type">char</span>* error) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">QString</span>(<span class="string">&quot;Error: &quot;</span>) + error;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">catch</span> (...) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;Error: Unknown error&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
